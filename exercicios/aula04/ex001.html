<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font: normal 25pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p> 
    <script>
        alert('Minha primeira mensagem!') // Esse codigo vai fazer com que apareça um alerta com a string digitada.
        confirm('Está gostando de Js?') // Esse codigo vai aparecer uma janela, pergutando algo para confirmar ou não
        prompt('Qual é o seu nome?') // Esse codigo vai aparecer uma janela, e fazer geralmente perguntas, e uma caixa para digitar algo logo em baixo. 
    </script>
</body>
</html>
