<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" id="butao">
    <div id="res">
        ...
    </div>
    <script>
        var butao = window.document.getElementById('butao')
        var res = window.document.getElementById('res')
        butao.addEventListener('click', clicar)
        function clicar() {
            var vel = Number(window.document.getElementById('txtvel').value)
            if(vel > 50) {
                res.innerText = `A sua velocidade está acima da velocidade recomendada, Multado!`
            } else {
                res.innerText = `Sempre dirija utilizando cinto de segurança! ${vel}`
            }
        }
    </script>
</body>
</html>
