<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js data type</title>
    <style>
        body{
            background-color: blueviolet;
            font: normal 25pt arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Estou livre da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2
        var sub = n1 - n2
        window.alert(soma.toString())
        window.document.writeln(`O resultado da soma entre ${n1} + ${n2} é igual a ${soma}<br>`)
        window.document.write(`O resultado da subtração entre ${n1} - ${n2} é igual a ${sub}`)
    </script>
</body>
</html>
