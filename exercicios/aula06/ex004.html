<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <style>
        body {
            background-color: gray;
            font: normal 25pt arial;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, seja bem vindo! <br>`)
        document.write(`O seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`O seu nome em minusculas é <strong>${nome.toLowerCase()}</strong> <br>`)
        document.write(`O seu nome possui <strong>${nome.length}</strong> caracteres`)
    </script>
</body>
</html>
